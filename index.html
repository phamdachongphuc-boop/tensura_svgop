<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tensura: Reincarnation RPG</title>
    <!-- Tailwind CSS CDN is kept for simplicity, though normally installed via package.json in Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Share+Tech+Mono&family=Nunito:wght@400;600;700&family=Noto+Serif+JP:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #050b14;
        color: #e2e8f0;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        word-break: keep-all; /* Prevents splitting words in Asian languages or tight containers */
      }

      .whitespace-nowrap {
        white-space: nowrap !important;
      }

      h1, h2, h3, h4, .rpg-font {
        font-family: 'Cinzel', serif;
      }
      .system-font {
        font-family: 'Share Tech Mono', monospace;
      }
      .jp-font {
        font-family: 'Noto Serif JP', serif;
      }
      
      .raphael-bg {
        background-color: #020617;
        background-image: url('https://m.media-amazon.com/images/M/MV5BMjZmYjE4YWItMzE5Mi00MTQxLWEzODQtYjg1ZWY2NTM1ZTUyXkEyXkFqcGc@._V1_.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
      }

      .raphael-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(2, 6, 23, 0.85);
        backdrop-filter: blur(3px);
        z-index: 0;
      }

      .raphael-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 60%),
          linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        z-index: 1;
        pointer-events: none;
      }

      .hex-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l25.98 15v30L30 60 4.02 45V15z' fill-opacity='0.03' fill='%2300e1ff' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.3;
        z-index: -1;
        animation: pulseHex 4s infinite alternate;
      }

      @keyframes pulseHex {
        0% { opacity: 0.1; }
        100% { opacity: 0.3; }
      }

      .text-shimmer {
        background: linear-gradient(to right, #22d3ee 20%, #e0f2fe 50%, #22d3ee 80%);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmerText 3s linear infinite;
      }
      @keyframes shimmerText {
        to { background-position: 200% center; }
      }

      @keyframes crtOpen {
        0% { transform: scaleY(0.005) scaleX(0); opacity: 0.5; }
        50% { transform: scaleY(0.005) scaleX(1); opacity: 1; }
        100% { transform: scaleY(1) scaleX(1); opacity: 1; }
      }
      .animate-crt-open {
        animation: crtOpen 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes shineSweep {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 50%; height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
        transform: translateX(-150%) skewX(-20deg);
        animation: shineSweep 3s infinite;
      }

      @keyframes fluidMove {
        0% { background-position: 0 0; }
        100% { background-position: 50px 0; }
      }
      .fluid-bar {
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0, rgba(255,255,255,0.1) 10px, transparent 10px, transparent 20px);
        background-size: 28px 28px;
        animation: fluidMove 1s linear infinite;
      }

      @keyframes rotateRing {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .magic-ring {
        animation: rotateRing 10s linear infinite;
      }
      .magic-ring-reverse {
        animation: rotateRing 15s linear infinite reverse;
      }

      @keyframes borderBreath {
        0% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.2), inset 0 0 5px rgba(6, 182, 212, 0.1); }
        50% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.6), inset 0 0 10px rgba(6, 182, 212, 0.2); }
        100% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.2), inset 0 0 5px rgba(6, 182, 212, 0.1); }
      }
      .glow-border {
        animation: borderBreath 3s infinite ease-in-out;
      }

      @keyframes slash {
        0% { transform: scale(0) rotate(-45deg); opacity: 0; }
        50% { transform: scale(1.5) rotate(0deg); opacity: 1; }
        100% { transform: scale(2) rotate(45deg); opacity: 0; }
      }
      .anim-slash {
        position: absolute;
        top: 50%; left: 50%;
        width: 200px; height: 10px;
        background: white;
        box-shadow: 0 0 20px white;
        margin-left: -100px; margin-top: -5px;
        animation: slash 0.3s ease-out forwards;
      }

      @keyframes ultBurst {
        0% { opacity: 0; transform: scale(0.5); filter: hue-rotate(0deg); }
        20% { opacity: 1; transform: scale(1.2); }
        80% { opacity: 1; transform: scale(1.3); }
        100% { opacity: 0; transform: scale(1.5); filter: hue-rotate(30deg); }
      }
      .fx-ultimate-bg {
        animation: ultBurst 2s ease-out forwards;
        background: radial-gradient(circle, rgba(253, 224, 71, 0.4) 0%, rgba(234, 179, 8, 0.2) 50%, transparent 80%);
      }
      .fx-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      @keyframes genesisVoid {
        0% { background-color: rgba(0,0,0,0); filter: invert(0); }
        10% { background-color: rgba(0,0,0,0.9); filter: invert(1); }
        30% { background-color: rgba(88, 28, 135, 0.5); filter: invert(0) blur(2px); transform: scale(1.05); }
        50% { background-color: rgba(0,0,0,0.9); transform: scale(1); filter: contrast(200%); }
        90% { background-color: rgba(0,0,0,0.5); filter: blur(0); }
        100% { background-color: rgba(0,0,0,0); }
      }
      .fx-genesis-overlay {
        position: fixed; inset: 0; z-index: 999;
        animation: genesisVoid 3s ease-in-out forwards;
        pointer-events: none;
      }
      .fx-genesis-text {
        animation: textGlitch 0.5s infinite;
        text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
      }
      @keyframes textGlitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .votw-triangle {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawTriangle 1.5s ease-out forwards;
      }

      @keyframes drawTriangle {
        to { stroke-dashoffset: 0; }
      }

      .votw-glitch {
        animation: glitchText 0.4s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
      
      @keyframes glitchText {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      
      .votw-slam {
        animation: slamIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      @keyframes slamIn {
        0% { transform: scale(3); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0px); }
      }

      @keyframes slideInRight {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }

      .animate-slide-in-right {
        animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes scaleIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.7), 0 0 20px rgba(6, 182, 212, 0.5);
      }

      .text-shadow-yellow {
        text-shadow: 0 0 5px rgba(234, 179, 8, 0.5);
      }
      
      .text-shadow-gold {
         text-shadow: 0 0 10px rgba(253, 224, 71, 0.8), 0 0 20px rgba(234, 179, 8, 0.6);
      }
      
      .raphael-panel {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(6, 182, 212, 0.3);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.1), inset 0 0 20px rgba(6, 182, 212, 0.05);
        position: relative;
        overflow: hidden;
      }

      .raphael-panel::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 49%, rgba(6, 182, 212, 0.2) 50%, transparent 51%);
        background-size: 100% 200%;
        animation: scanline 6s linear infinite;
        pointer-events: none;
        opacity: 0.4;
      }

      @keyframes scanline {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 200%; }
      }

      .magicule {
        position: fixed;
        background: radial-gradient(circle, rgba(165, 243, 252, 1) 0%, rgba(6, 182, 212, 0.5) 40%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        z-index: -1;
        animation: floatMagicule linear infinite;
        filter: blur(1px);
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.8);
      }

      @keyframes floatMagicule {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        20% { opacity: 0.8; }
        80% { opacity: 0.8; }
        100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
      }

      .custom-scrollbar {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(8, 145, 178, 0.5); border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

      .mask-top-fade {
        mask-image: linear-gradient(to bottom, transparent 0%, black 20px);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body>
    <div class="raphael-bg"></div>
    <div class="hex-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
