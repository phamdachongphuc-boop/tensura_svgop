<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Server Leaderboard</title>
    <!-- Font Gaming -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg-dark: #0b0e14;
            --panel-bg: rgba(20, 25, 40, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 80, 0.1) 0%, transparent 20%);
            color: #fff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SCREEN CONTAINER --- */
        .screen {
            width: 100%;
            max-width: 450px;
            height: 100%;
            position: relative;
            display: none; /* JS will toggle this */
            flex-direction: column;
            padding: 20px;
        }

        .screen.active { display: flex; }

        /* --- LOGIN SCREEN STYLES --- */
        .login-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            text-align: center;
            margin: auto;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        
        label {
            display: block;
            color: #8a9bbd;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.2);
        }

        .btn-start {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary), #00a8ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 800;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        .btn-start:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* --- DASHBOARD STYLES --- */
        .dash-header {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .server-badge {
            background: rgba(0, 242, 234, 0.15);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(0, 242, 234, 0.3);
        }

        .leaderboard-container {
            flex: 1;
            overflow-y: auto;
            background: var(--panel-bg);
            border-radius: 15px;
            border: var(--glass-border);
            padding: 10px;
        }

        .list-header {
            display: flex;
            padding: 10px;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            background: rgba(255,255,255,0.02);
            transition: 0.2s;
        }

        .player-row.me {
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.3);
        }

        .rank {
            width: 30px;
            font-weight: bold;
            font-size: 18px;
            color: #888;
        }

        .rank-1 { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info { flex: 1; display: flex; flex-direction: column; }
        .p-name { font-weight: bold; font-size: 16px; }
        .p-server { font-size: 10px; color: #666; }

        .score {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            color: var(--primary);
            font-size: 16px;
        }

        .action-area {
            margin-top: 20px;
            text-align: center;
        }

        .btn-score {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.4);
            cursor: pointer;
            width: 100%;
        }

        .btn-score:active { transform: scale(0.95); }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Loading Overlay */
        #loading {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 999; display: none; justify-content: center; align-items: center;
            color: var(--primary); font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="loading">ƒêang k·∫øt n·ªëi Server...</div>

    <!-- M√ÄN H√åNH 1: ƒêƒÇNG NH·∫¨P -->
    <div id="loginScreen" class="screen active">
        <div class="login-panel">
            <h1>Game Dashboard</h1>
            
            <div class="input-group">
                <label>T√äN NH√ÇN V·∫¨T</label>
                <input type="text" id="usernameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n..." maxlength="12">
            </div>

            <div class="input-group">
                <label>CH·ªåN M√ÅY CH·ª¶ (SERVER)</label>
                <select id="serverInput">
                    <option value="server_1">Server 1 - R·ªìng L·ª≠a üî•</option>
                    <option value="server_2">Server 2 - H·ªï Tr·∫Øng üêØ</option>
                    <option value="server_3">Server 3 - Ph∆∞·ª£ng Ho√†ng ü¶Ö</option>
                </select>
            </div>

            <button class="btn-start" onclick="enterGame()">V√ÄO GAME</button>
        </div>
    </div>

    <!-- M√ÄN H√åNH 2: DASHBOARD & LEADERBOARD -->
    <div id="dashboardScreen" class="screen">
        <div class="dash-header">
            <div>
                <div style="font-size: 10px; color: #888;">PLAYER</div>
                <div id="displayUsername" style="font-weight: bold; font-size: 18px;">---</div>
            </div>
            <div class="server-badge" id="displayServerName">---</div>
        </div>

        <div class="leaderboard-container">
            <div class="list-header">
                <div style="width: 30px;">#</div>
                <div style="flex: 1;">Player</div>
                <div>Score</div>
            </div>
            <div id="leaderboardList">
                <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c JS ch√®n v√†o ƒë√¢y -->
                <div style="padding: 20px; text-align: center; color: #666;">ƒêang t·∫£i d·ªØ li·ªáu...</div>
            </div>
        </div>

        <div class="action-area">
            <button class="btn-score" onclick="rankUp()">‚ö° C√ÄY C·∫§P (CLICK TƒÇNG ƒêI·ªÇM)</button>
            <button style="background:none; border:none; color: #666; margin-top: 10px; font-size: 12px; cursor: pointer;" onclick="location.reload()">[ ƒêƒÉng xu·∫•t ]</button>
        </div>
    </div>

    <!-- FIREBASE MODULE LOGIC -->
    <script type="module">
        // 1. IMPORT FIREBASE (S·ª≠ d·ª•ng CDN ch√≠nh ch·ªß)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            orderBy, 
            limit, 
            onSnapshot, 
            doc, 
            setDoc, 
            updateDoc, 
            increment,
            getDoc,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // ======================================================
        // 2. C·∫§U H√åNH FIREBASE (B·∫†N ƒêI·ªÄN API KEY V√ÄO ƒê√ÇY)
        // ======================================================
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        // Kh·ªüi t·∫°o App
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase Connected!");
        } catch (e) {
            console.error("L·ªói Firebase Config. H√£y ƒëi·ªÅn API Key v√†o code.", e);
            alert("Vui l√≤ng ƒëi·ªÅn Firebase Config v√†o code HTML ƒë·ªÉ ch·∫°y.");
        }

        // Bi·∫øn to√†n c·ª•c ƒë·ªÉ l∆∞u tr·∫°ng th√°i ng∆∞·ªùi ch∆°i
        let currentUser = null;
        let currentServer = null;

        // ======================================================
        // 3. LOGIC X·ª¨ L√ù
        // ======================================================

        // Expose function ra window ƒë·ªÉ g·ªçi t·ª´ HTML button
        window.enterGame = async function() {
            const username = document.getElementById('usernameInput').value.trim();
            const serverId = document.getElementById('serverInput').value;
            const serverName = document.getElementById('serverInput').options[document.getElementById('serverInput').selectedIndex].text;

            if (!username) return alert("Vui l√≤ng nh·∫≠p t√™n!");
            
            showLoading(true);

            // T·∫°o ID duy nh·∫•t d·ª±a tr√™n Server + Username ƒë·ªÉ m·ªói server c√≥ th·ªÉ c√≥ t√™n tr√πng nhau nh∆∞ng kh√°c ƒë·ªãnh danh
            // V√≠ d·ª•: server_1_BanA
            const userId = `${serverId}_${username}`;

            try {
                const userRef = doc(db, "players", userId);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // N·∫øu ch∆∞a c√≥ -> T·∫°o m·ªõi
                    await setDoc(userRef, {
                        username: username,
                        serverId: serverId,
                        serverName: serverName,
                        score: Math.floor(Math.random() * 100), // Random ƒëi·ªÉm kh·ªüi ƒë·∫ßu
                        lastLogin: serverTimestamp()
                    });
                } else {
                    // N·∫øu c√≥ r·ªìi -> C·∫≠p nh·∫≠t th·ªùi gian login
                    await updateDoc(userRef, {
                        lastLogin: serverTimestamp()
                    });
                }

                // L∆∞u tr·∫°ng th√°i local
                currentUser = { id: userId, username, serverId };
                currentServer = { id: serverId, name: serverName };

                // Chuy·ªÉn m√†n h√¨nh
                switchScreen('dashboardScreen');
                updateUIHeader();
                
                // K√çCH HO·∫†T L·∫ÆNG NGHE B·∫¢NG X·∫æP H·∫†NG REAL-TIME
                listenToLeaderboard();

            } catch (error) {
                console.error("Login Error:", error);
                alert("L·ªói k·∫øt n·ªëi: " + error.message);
            } finally {
                showLoading(false);
            }
        };

        // H√†m tƒÉng ƒëi·ªÉm (Gi·∫£ l·∫≠p ch∆°i game)
        window.rankUp = async function() {
            if (!currentUser) return;
            
            const btn = document.querySelector('.btn-score');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => btn.style.transform = 'scale(1)', 100);

            const userRef = doc(db, "players", currentUser.id);
            // S·ª≠ d·ª•ng Atomic Increment ƒë·ªÉ an to√†n khi nhi·ªÅu ng∆∞·ªùi b·∫•m c√πng l√∫c
            await updateDoc(userRef, {
                score: increment(10) // TƒÉng 10 ƒëi·ªÉm m·ªói l·∫ßn click
            });
        };

        // ======================================================
        // 4. LOGIC B·∫¢NG X·∫æP H·∫†NG (CORE)
        // ======================================================
        function listenToLeaderboard() {
            const listElement = document.getElementById('leaderboardList');
            
            // QUERY QUAN TR·ªåNG:
            // 1. V√†o collection 'players'
            // 2. L·ªçc (where): Ch·ªâ l·∫•y user c√≥ serverId tr√πng v·ªõi server hi·ªán t·∫°i c·ªßa t√¥i
            // 3. S·∫Øp x·∫øp (orderBy): ƒêi·ªÉm cao l√™n ƒë·∫ßu
            // 4. Gi·ªõi h·∫°n (limit): L·∫•y top 50
            const q = query(
                collection(db, "players"), 
                where("serverId", "==", currentServer.id), 
                orderBy("score", "desc"), 
                limit(50)
            );

            // onSnapshot: L·∫Øng nghe thay ƒë·ªïi theo th·ªùi gian th·ª±c
            onSnapshot(q, (snapshot) => {
                listElement.innerHTML = ""; // X√≥a list c≈©
                
                let rank = 1;
                snapshot.forEach((doc) => {
                    const player = doc.data();
                    const isMe = doc.id === currentUser.id;
                    
                    // T·∫°o HTML cho t·ª´ng d√≤ng
                    const row = document.createElement('div');
                    row.className = `player-row ${isMe ? 'me' : ''}`;
                    row.innerHTML = `
                        <div class="rank rank-${rank}">${rank}</div>
                        <div class="player-info">
                            <span class="p-name">${player.username} ${isMe ? '(B·∫°n)' : ''}</span>
                            <span class="p-server">${player.serverName}</span>
                        </div>
                        <div class="score">${player.score}</div>
                    `;
                    
                    listElement.appendChild(row);
                    rank++;
                });

                if (snapshot.empty) {
                    listElement.innerHTML = '<div style="padding:20px; text-align:center">Ch∆∞a c√≥ ai ·ªü Server n√†y.</div>';
                }
            });
        }

        // ======================================================
        // 5. HELPER UI FUNCTIONS
        // ======================================================
        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function updateUIHeader() {
            document.getElementById('displayUsername').innerText = currentUser.username;
            document.getElementById('displayServerName').innerText = currentServer.name;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
